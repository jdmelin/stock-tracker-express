<div class="container mt-5">
  <h1 class="display-4">Stocks</h1>
  <a href="/my-stocks">See Your Stocks</a>
  <hr class="my-4" />
  <h4 class="mb-3">Average Price: $${average}</h4>
  <div class="row">
    ${stocks.map((stock) => `
    <div class="col-md-6 col-lg-3">
      <div class="card my-2">
        <div class="card-body">
          <h5 class="card-title">${stock.name}</h5>
          <h6 class="card-subtitle mb-2 text-muted">${stock.symbol}</h6>
          <p class="card-text">$${stock.price.toFixed(2)}</p>
          <button
            class="btn btn-primary ${stock.favorite ? 'disabled' : ''}"
            data-id="${stock.id}"
          >
            Add to favorites!
          </button>
        </div>
      </div>
    </div>
    `).join('')}
  </div>
</div>
<script src="/js/stocks.js"></script>
